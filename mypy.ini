[mypy]
python_version = 3.12
# Keep global missing-imports strict by default, but add per-module overrides below.
ignore_missing_imports = False

[mypy-splurge_safe_io]
ignore_missing_imports = True

[mypy-splurge_safe_io.*]
ignore_missing_imports = True

[mypy-sqlparse]
ignore_missing_imports = True

[mypy-sqlparse.*]
ignore_missing_imports = True
